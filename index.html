<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4 font-sans text-slate-800">

    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        
        <div class="bg-red-600 p-6 text-white">
            <h1 class="text-2xl font-bold">SBB Deep Link Generator</h1>
            <p class="text-red-100 mt-1 text-sm">Create dynamic timetable URLs with preserved placeholders (%s).</p>
        </div>

        <div class="p-6 space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Date (Optional)</label>
                    <input type="date" id="dateInput" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Time (Optional)</label>
                    <input type="time" id="timeInput" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Direction [Required]</label>
                    <select id="momentSelect" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
                        <option value="DEPARTURE">Departure</option>
                        <option value="ARRIVAL">Arrival</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Language [Required]</label>
                    <select id="langSelect" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
                        <option value="en">EN (English)</option>
                        <option value="de" selected>DE (German)</option>
                        <option value="fr">FR (French)</option>
                    </select>
                </div>
            </div>

            <hr class="border-slate-100">

            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">
                    Stations
                </label>
                
                <div id="stationsContainer" class="space-y-3">
                    </div>
            </div>

            <button onclick="generateLink()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all active:scale-[0.98] flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                </svg>
                Generate Link
            </button>

            <div id="resultContainer" class="hidden">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Generated URL</label>
                <div class="relative">
                    <textarea id="outputResult" readonly class="w-full h-32 bg-slate-800 text-green-400 font-mono text-xs p-4 rounded-lg border border-slate-700 resize-none focus:outline-none"></textarea>
                    <button onclick="copyToClipboard()" class="absolute top-2 right-2 bg-white/10 hover:bg-white/20 text-white text-xs px-2 py-1 rounded transition-colors">
                        Copy
                    </button>
                </div>
            </div>
            
            <div id="errorMsg" class="hidden text-red-600 text-sm font-medium text-center bg-red-50 p-3 rounded-lg border border-red-100"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
